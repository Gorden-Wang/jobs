<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BAT职位猎手</title>
    <meta name="description" content="百度，阿里，腾讯招聘信息汇总，屌丝逆袭必经之路，提高薪资水平，提升技术实力，Job Hunter 祝你一臂之力！"/>
    <meta name="keywords" content="BAT招聘信息 百度招聘 阿里巴巴招聘 腾讯招聘"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="false" name="twcClient" id="twcClient"/>
    <link href="index.css" rel="stylesheet">
</head>
<body>

<div id="page">
    <script id="tpl" type="text/template">
        <header class="header" style="position: relative">
            <p>BAT职位猎手</p>
            <span style="position: absolute;right: 20px;top: 20px;">
                <a href="weixin://contacts/profile/gh_dc1379554bb9">关注</a>
            </span>
        </header>
        <div id="content">
            <ul>
                <li>
                    <p class="label">职位名称</p>

                    <p class="content">${hackItemName(name,title)}</p>
                </li>
                {@if  departmentName }
                <li>
                    <p class="label">供职部门</p>

                    <p class="content">${departmentName}</p>
                </li>
                {@/if}
                <li class="clearBox">
                    <div>
                        <p class="label">发布时间</p>

                        <p class="content">${checkTime(gmtModified)}</p>
                    </div>
                    <div>
                        <p class="label">招收人数</p>

                        <p class="content">${checkHc(recruitNumber)}</p>
                    </div>
                </li>
                <li class="clearBox">
                    <div>
                        <p class="label">工作地点</p>

                        <p class="content">${workLocation}</p>
                    </div>
                    <div>
                        <p class="label">工作性质</p>

                        <p class="content">${hackWorkNature(workNature)}</p>
                    </div>
                </li>
                <li>
                    <p>岗位描述</p>

                    <p class="content">
                        {@each checkDescription(description) as item}
                        {@if checkItem(item)}
                                <span>
                                    ${item}
                                </span>
                        {@/if}
                        {@/each}
                    </p>
                </li>
                <li>
                    <p class="label">职位要求</p>

                    <p class="content">
                        {@each checkDescription(requirement) as item}
                            {@if checkItem(item)}
                                <span>
                                    ${item}
                                </span>
                            {@/if}
                        {@/each}

                    </p>


                </li>
            </ul>


        </div>

    </script>

</div>


<script src="../../lib/zepto.js"></script>
<script src="../../lib/juicer.js"></script>
<script src="index.js"></script>
</body>
</html>
